<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gelişmiş Yoklama Sistemi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; padding: 1rem; background-color: #f0f0f0; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; text-align: center; }
    #name-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem; }
    .name-button {
      flex: 1 1 45%; max-width: 45%; padding: 0.75rem;
      margin: 0.25rem; font-size: 1rem;
      border: none; border-radius: 0.5rem;
      background-color: #007BFF; color: #fff; cursor: pointer;
    }
    .name-button.disabled { background-color: #aaa; cursor: default; }
    #count { margin-top: 1rem; text-align: center; font-weight: bold; }
    @media (max-width: 480px) {
      .name-button { flex: 1 1 100%; max-width: 100%; font-size: 0.9rem; padding: 0.5rem; }
      h1 { font-size: 1.25rem; }
      #count { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>Yoklama Sistemi</h1>

  <input type="text" id="name" placeholder="Ad Soyad">
  <button onclick="submitYoklama()">Yoklama Gönder</button>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    function submitYoklama() {
      const name = document.getElementById("name").value.trim();

      if (!name) {
        alert("Lütfen ad soyad girin.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycby6QZn3sEVRrU0xg72cGTlstf2OyYvU69BK9tWNq8QaUSK0HfIv2pbQUOM1mBYasUL4/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = "Yoklama başarıyla alındı.";
      })
      .catch(err => {
        console.error(err);
        alert("Hata oluştu: " + err.message);
      });
    }
  </script>
</body>
</html>
