<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yoklama Sistemi</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Yoklama Sistemi</h1>

  <input type="text" id="name" placeholder="Ad Soyad">
  <button onclick="submitYoklama()">Yoklama Gönder</button>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    function submitYoklama() {
      const name = document.getElementById("name").value.trim();

      if (!name) {
        alert("Lütfen ad soyad girin.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwoLGT2vXo3Vd-JiA-_wW4rJTatPjf2oafWnaT8EtXpwdPWiZqr8OT7HBpwOxLsanUW/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = "Yoklama başarıyla alındı.";
      })
      .catch(err => {
        console.error(err);
        alert("Hata oluştu: " + err.message);
      });
    }
  </script>
</body>
</html>
