<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yoklama Sistemi + Öğretmen Paneli</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1, h2 { text-align: center; }
    .student { margin: 5px 0; }
    button { margin-top: 20px; padding: 10px 20px; display: block; margin-left: auto; margin-right: auto; }
    .hidden { display: none; }
    nav { text-align: center; margin-bottom: 20px; }
    nav button { margin: 0 10px; padding: 8px 16px; }
    section { display: none; }
    section.active { display: block; }
    iframe { width: 100%; height: 500px; border: 1px solid #ccc; }
  
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
    }
    .student-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
    }
    
  .class-12 { background-color: #ffe5e5; }
  .class-11 { background-color: #fff0cc; }
  .class-10 { background-color: #e6ffe6; }
  .class-9  { background-color: #e5f0ff; }
  .animated-box {
    animation: fadeInSlide 0.5s ease-out forwards;
    background: #ffffff;
    border: 2px dashed #4caf50;
    padding: 15px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.05);
  }
  @keyframes fadeInSlide {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>

    
</head>
<body>
  <h1>Yoklama Sistemi</h1>
  <nav>
    <button onclick="showTab('yoklama')">📋 Yoklama Al</button>
    <button onclick="showTab('panel')">🧑‍🏫 Öğretmen Paneli</button>
  </nav>

  <section id="yoklama" class="active">
    <div id="student-list"></div>
    <button onclick="submitAttendance()">Yoklamayı Gönder</button>
    <a id="csv-btn" class="hidden" download="katilmayanlar.csv">Katılmayanları Excel (CSV) olarak indir</a>
    <div id="summary" style="margin-top: 30px;"></div>
  </section>

  <section id="panel">
    <h2>Öğretmen Paneli</h2>
    <iframe src="https://docs.google.com/spreadsheets/d/1tmDw_Nase1bL-mw4HfXsyVAFDbPtxAdHlsYSP3ncYaw/edit?usp=sharing"></iframe>
  </section>

  <script src="script.js"></script>
  <script>
    function showTab(id) {
      document.querySelectorAll('section').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === "yoklama") renderList();
    }
    window.onload = renderList;
  </script>
</body>
</html>
